<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Index Extraction</title>
</head>
<body>

<table id="myTable">
    <tr>
        <td id="1">Cell 1</td>
        <td id="2">Cell 2</td>
        <td id="3">Cell 3</td>
    </tr>
    <tr>
        <td id="4">Cell 4</td>
        <td id="5">Cell 5</td>
        <td id="6">Cell 6</td>
    </tr>
    <tr>
        <td id="7">Cell 7</td>
        <td id="8">Cell 8</td>
        <td id="9">Cell 9</td>
    </tr>
</table>

<button onclick="getIndexes()">Get Indexes</button>

<script>
// JavaScript function to get the indexes of each cell in an array
function getIndexes() {
    let table = document.getElementById("myTable");
    let indexes = [];
    
    // Loop through each row (tr)
    for (let row of table.rows) {
        // Loop through each cell (td) in the current row
        for (let cell of row.cells) {
            indexes.push(parseInt(cell.id));
        }
    }

    // Output the result
    console.log(indexes);
}
</script>

</body>
</html>
