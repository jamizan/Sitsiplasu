<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sitsiplasu.css">
    <script src="sitsiplasu.js"></script>
    <title>Plaseerauskone</title>
</head>
<body>

    <div class="content">
        <div class="header">
            <h1>Plaseerauskone</h1>
        </div>
        <div class="container">
            <div class="item item1">
                <textarea name="participants" id="participants" cols="50" rows="50"></textarea>
            </div>
            <div class="item item2">
                <h1>Syötä osallistujat vasemmalla olevaan tekstikenttään (1 osallistuja per rivi) ja valitse pöytien määrä alta.

                </h1>
            </div>
            <div class="item item3">
                <div class="product-quantity">
                    <h3>Pöytien määrä:</h3>
                    <input type="text" id="quantity" name="quantity" value="0">
                    <div class="quantity-selectors-container">
                        <div class="quantity-selectors">
                            <button onclick="increase()" type="button" class="increment-quantity"><span>&#43;</span></button>
                            <button onclick="decrease()"type="button" class="decrement-quantity"><span>&#8722;</span></button>
                        </div>
                    </div>
                    <div class="button">
                        <button onclick="submit()">Plaseeraa</button>
                    </div>
                    <div class="button">
                        <button type="button" value="Show PDF" id="btnPrint">Print</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="container-table" id="container-table">
        

    </div>



</body>
</html>
